<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="none">
  <defs>
    <!-- Main canvas background (neutral grey) -->
    <linearGradient id="pageBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FAFAFA"></stop>
      <stop offset="55%" stop-color="#F2F2F2"></stop>
      <stop offset="100%" stop-color="#ECECEC"></stop>
    </linearGradient>

    <!-- Very subtle diagonal lift on the main canvas (optional, muted) -->
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"></stop>
      <stop offset="35%" stop-color="#FFFFFF" stop-opacity="0.12"></stop>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <!-- PAGE SETTINGS -->
  <!-- Header height: 72 -->
  <!-- Left filter pane width: 300 -->
  <!-- Gutter/dividers: 1px -->

  <!-- Main page background -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#pageBg)"></rect>
  <rect x="0" y="0" width="1600" height="900" fill="url(#sheen)"></rect>

  <!-- Header bar (full width, white) -->
  <rect x="0" y="0" width="1600" height="72" fill="#FFFFFF"></rect>
  <line x1="0" y1="72" x2="1600" y2="72" stroke="#D9D9D9" stroke-width="1"></line>

  <!-- Left filter pane (white, like header bar) -->
  <rect x="0" y="72" width="300" height="828" fill="#FFFFFF"></rect>
  <line x1="300" y1="72" x2="300" y2="900" stroke="#D9D9D9" stroke-width="1"></line>

  <!-- OPTIONAL: filter pane title area (subtle) -->
  <rect x="0" y="72" width="300" height="56" fill="#FFFFFF"></rect>
  <line x1="0" y1="128" x2="300" y2="128" stroke="#EFEFEF" stroke-width="1"></line>

  <!-- SLICER PLACEHOLDERS (purely visual; delete if you want a clean pane) -->
  <!-- First slicer -->
  <text x="20" y="110" font-family="Segoe UI, Arial" font-size="14" fill="#333333">Filters</text>

  <text x="20" y="160" font-family="Segoe UI, Arial" font-size="12" fill="#666666">Division</text>
  <rect x="20" y="172" width="260" height="38" rx="6" ry="6" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"></rect>
  <text x="32" y="196" font-family="Segoe UI, Arial" font-size="12" fill="#999999">Select</text>

  <!-- Second slicer -->
  <text x="20" y="250" font-family="Segoe UI, Arial" font-size="12" fill="#666666">Fiscal Year</text>
  <rect x="20" y="262" width="260" height="38" rx="6" ry="6" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"></rect>
  <text x="32" y="286" font-family="Segoe UI, Arial" font-size="12" fill="#999999">Select</text>

  <!-- Third slicer -->
  <text x="20" y="340" font-family="Segoe UI, Arial" font-size="12" fill="#666666">Customer</text>
  <rect x="20" y="352" width="260" height="38" rx="6" ry="6" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"></rect>
  <text x="32" y="376" font-family="Segoe UI, Arial" font-size="12" fill="#999999">Search / Select</text>

  <!-- Fourth slicer (taller, like a list) -->
  <text x="20" y="430" font-family="Segoe UI, Arial" font-size="12" fill="#666666">Date Range</text>
  <rect x="20" y="442" width="260" height="92" rx="6" ry="6" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"></rect>
  <line x1="20" y1="488" x2="280" y2="488" stroke="#EFEFEF" stroke-width="1"></line>
  <text x="32" y="470" font-family="Segoe UI, Arial" font-size="12" fill="#999999">Start</text>
  <text x="32" y="516" font-family="Segoe UI, Arial" font-size="12" fill="#999999">End</text>

  <!-- MAIN CONTENT HINT (very faint “safe area” guides; delete if you want) -->
  <!-- Content starts at x=324 to allow a 24px gutter from divider -->
  <rect x="324" y="96" width="1256" height="784" fill="none" stroke="#000000" stroke-opacity="0.03" stroke-width="1"></rect>

  <!-- Header title placeholder -->
  <text x="324" y="46" font-family="Segoe UI, Arial" font-size="18" fill="#333333">Report Title</text>
  <text x="324" y="66" font-family="Segoe UI, Arial" font-size="11" fill="#777777">Context / Last refresh / Breadcrumb</text>
</svg>
